<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">



<title>Staff Management View</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
					   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
					   crossorigin="anonymous">

</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Staff Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/staff}">Staff Management</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>
<br>


<div class ="container">

</div>

	<div class = "row">
	
	</div>
	
	
		<div class = "col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center"> Update Staff Information</h1>
			<div class = "card-body">
				<form th:action="@{/staff/{id} (id=${staff.id})}" th:object = "${staff}" method="POST">
					<div class = "form-group">
						<label>First Name</label>
						<input 
					    type = "text" 
						name = "firstName" 
						field = "*{firstName}"
						class = "form-control"
						placeholder="Enter First Name" />
					</div>
					
					<div class = "form-group">
						<label>Last Name</label>
						<input 
					    type = "text" 
						name = "lastName" 
						field = "*{lastName}"
						class = "form-control"
						placeholder="Enter Last Name" />
					</div>
					
					<div class = "form-group">
						<label>Job Title</label>
						<input 
					    type = "text" 
						name = "title" 
						field = "*{title}"
						class = "form-control"
						placeholder="Enter Job Title" />
					</div>
					
					<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
					
					</div>
				
				</form>
			
			
			</div>
		
		</div>

</body>
</html>
