<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" >
<title>Patient Management View</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link href="/css/stylesAdmin.css" rel="stylesheet" />
</head>
<body>

	
<div class="topnav">
  <a href="/">Homepage</a>
  <a href="staff">Staff</a>
  <a class="active" href="patient">Patients</a>
  <a href="logout">Log out</a>
</div>



	<div class ="container">
		<div class = "row">
			<h1> List Patients</h1>
			</div>
			
			<div class = "row">
				<div class = "col-Lg-3">
				<a th:href = "@{/patient/new}" class = "btn btn-primary btn-sm mb-3">Add Patient</a>
				</div>
			</div>
	<table class="table-striped table-bordered">
  	<thead class = "table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>DOB</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "patient: ${patient}">
      <td th:text="${patient.firstName}"></td>
      <td th:text="${patient.lastName}"></td>
      <td th:text="${patient.dob}"></td>
      <td>
      
      <a th:href = "@{/patient/edit/{id}(id=${patient.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/patient/{id}(id=${patient.id})}"
						 class = "btn btn-danger">Delete</a>
      
      </td>	

    </tr>
  </tbody>
</table>
		
		
	</div>






</body>
</html>
